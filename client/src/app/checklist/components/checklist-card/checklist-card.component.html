
<mat-card id="checklist-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><img src=".../../../../../../assets/icons/Monogram.png" alt=""></div>
      <mat-card-subtitle>{{checklist.creator}}</mat-card-subtitle>
      <mat-card-subtitle>{{checklist.creationDate}}</mat-card-subtitle>
      <mat-icon>more_vert</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>{{checklist.checklistTitle}}</mat-card-title>
      <p>
        {{checklist.checklistDescription}}
      </p>
    </mat-card-content>
</mat-card>
