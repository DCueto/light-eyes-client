
<table mat-table [dataSource]="filteredCheckList" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let checklist"><a [routerLink]="['check-list-item/', checklist.id]">{{checklist.id}}</a></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let checklist"><a [routerLink]="['check-list-item/', checklist.id]"> {{checklist.creator}}</a> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dateTime">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let checklist"><a [routerLink]="['check-list-item/', checklist.id]"> {{checklist.creationDate}}</a> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let checklist"><a [routerLink]="['check-list-item/', checklist.id]"> {{checklist.checklistTitle}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let checklist"><a [routerLink]="['check-list-item/', checklist.id]"> {{checklist.checklistDescription}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef> Language </th>
    <td mat-cell *matCellDef="let checklist"><a [routerLink]="['check-list-item/', checklist.id]"> {{checklist.language}}</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
