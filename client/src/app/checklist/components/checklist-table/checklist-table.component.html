
<table mat-table [dataSource]="checklist" class="mat-elevation-z8">

  <ng-container matColumnDef="checkListId">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let checklist"><a [routerLink]="['item/', checklist. checkListId]">{{checklist. checkListId}}</a></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let checklist"><a [routerLink]="['item/', checklist. checkListId]"> {{checklist.creator}}</a> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let checklist"><a [routerLink]="['item/', checklist. checkListId]"> {{checklist.creationDate}}</a> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let checklist"><a [routerLink]="['item/', checklist. checkListId]"> {{checklist.checklistTitle}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let checklist"><a [routerLink]="['item/', checklist. checkListId]"> {{checklist.checklistDescription}}</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
