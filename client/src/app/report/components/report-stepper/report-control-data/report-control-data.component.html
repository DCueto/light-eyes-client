<section class="second-stepper" [formGroup]="controlDataFormGroup">
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput formControlName="reviewDate" placeholder="" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Created by:</mat-label>
    <input matInput formControlName="createdBy" placeholder="" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Validated by:</mat-label>
    <input matInput formControlName="validatedBy" placeholder="" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Reviewed by:</mat-label>
    <input matInput formControlName="reviewedBy" placeholder="" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Document code</mat-label>
    <input matInput formControlName="documentCode" placeholder="" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Department</mat-label>
    <input matInput formControlName="department" placeholder="" />
  </mat-form-field>

  <div>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext>Next</button>
  </div>
</section>
