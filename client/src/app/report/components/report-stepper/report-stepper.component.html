<mat-stepper [formGroup]="reportForm" #stepper>
  <!-- [linear]="isLinear" -->

  <mat-step label="Report Basic Data">
    <app-report-basic-data [reportForm]="reportForm" [checkListId]="checkListId"></app-report-basic-data>
  </mat-step>

  <mat-step label="Report Control Data">
    <form>
      <app-report-control-data [reportForm]="reportForm"></app-report-control-data>
    </form>
  </mat-step>

  <mat-step label="Report Client Data">
    <form>
      <app-report-client-data [reportForm]="reportForm"></app-report-client-data>
    </form>
  </mat-step>

  <mat-step label="Report Content">
    <form>
      <app-report-content [reportForm]="reportForm" ></app-report-content>
    </form>
  </mat-step>

  <mat-step label="Report Content">
    <form>
      <app-report-checklist [checkList]="checkList"></app-report-checklist>
    </form>
    <div>
      <button mat-button matStepperNext (click)="handleFormSubmit()">Create Report</button>
    </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Preview</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
  
</mat-stepper>
