<mat-stepper [linear]="isLinear" [formGroup]="reportForm" #stepper>

  <mat-step [stepControl]="formBasicData" label="Report Basic Data">
    <app-report-basic-data [reportForm]="reportForm"></app-report-basic-data>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup" label="Report Control Data">
    <form [formGroup]="secondFormGroup">
      <app-report-control-data></app-report-control-data>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup" label="Report Client Data">
    <form [formGroup]=" secondFormGroup">
      <app-report-client-data></app-report-client-data>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup" label="Report Content">
    <form [formGroup]=" secondFormGroup">
      <app-report-content></app-report-content>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <div>
        <button mat-button matStepperNext (click)="sendForm()">Send</button>
      </div>
      <!-- <app-report-preview></app-report-preview> -->
    </div>
  </mat-step>
</mat-stepper>
