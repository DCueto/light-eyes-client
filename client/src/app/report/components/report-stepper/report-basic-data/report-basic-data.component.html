<!-- <mat-step [stepControl]="firstFormGroup"> -->
  <section [formGroup]="formBasicData()" class="first-stepper">
    <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput placeholder="Description" formControlName="description" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Type</mat-label>
          <input matInput placeholder="Type" formControlName="type" required>
        </mat-form-field>
        <mat-form-field>
        <mat-select formControlName="language" matInput placeholder="Language">
          @for (language of languages; track $index) {
            <mat-option [value]="language.value">
              {{language.viewValue}}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>

        <mat-form-field>
          <mat-label>Search for check List</mat-label>
          <input matInput placeholder="Search for Check List" formControlName="search" required>
        </mat-form-field>

        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </section>
