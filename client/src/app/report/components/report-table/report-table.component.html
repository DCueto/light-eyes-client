<table mat-table [dataSource]="report" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]">{{report.id}}</a></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> {{report.name}}</a> </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> {{report.description}}</a> </td>
    </ng-container>
    
    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> {{report.content}}</a> </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> {{report.type}}</a> </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> {{report.createdDate}}</a> </td>
      </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> {{report.language}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="clientId">
      <th mat-header-cell *matHeaderCellDef> Client Id </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> {{report.clientId}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> Client </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> {{report.client}}</a> </td>
    </ng-container>
