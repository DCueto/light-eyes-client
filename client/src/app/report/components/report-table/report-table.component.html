<table mat-table [dataSource]="report" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"><span>{{report.id}}</span></a></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <p>Name</p> </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> <p>{{report.name}}</p></a> </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> <p>Description</p> </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> <p>{{report.description}}</p></a> </td>
    </ng-container>
    
    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> <p>Content</p> </th>
        <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> <p>{{report.content}}</p></a> </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> <p>Type</p> </th>
        <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> <p>{{report.type}}</p></a> </td>
      </ng-container>
      
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> <p>Date</p> </th>
        <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> <p>{{report.createdDate}}</p></a> </td>
      </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> <p>Language</p> </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> <p>{{report.language}}</p></a> </td>
    </ng-container>
