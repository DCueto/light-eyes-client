<table mat-table [dataSource]="report" class="mat-elevation-z8">

    <ng-container matColumnDef="reportId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]">{{report.reportId}}</a></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> {{report.name}}</a> </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> {{report.description}}</a> </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> {{report.language}}</a> </td>
    </ng-container>
  
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> {{report.creationDate}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let report"><a [routerLink]="['report/', report.reportId]"> {{report.content}}</a> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
