<table mat-table [dataSource]="pendingUsers()" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> <p>ID</p> </th>
    <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> <p>Username</p> </th>
    <td mat-cell *matCellDef="let element"> <p>{{element?.userName}}</p> </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> <p>Email</p> </th>
    <td mat-cell *matCellDef="let element"> <p>{{element?.email}}</p> </td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef> <p>IsActive</p> </th>
    <td mat-cell *matCellDef="let element"> <p>{{element?.isActive}}</p> </td>
  </ng-container>

  <ng-container matColumnDef="activateUser">
    <th mat-header-cell *matHeaderCellDef> <p>IsActive</p> </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="activateUser(element?.id)">Activate</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
